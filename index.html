<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <section class="page">
    <div class="page__wrapper">
      <h1 class="page__title">Todo App</h1>
      
      <div class="add">
        <form class="add__form" method="GET" action="#">
          <input class="add__input" id="add__input" type="text" placeholder="Add your new todo">
          <button class="button add__button" type="submit">+</button>
        </form> 
      </div>

      <div class="tasks">
        <!-- <ul class="tasks__list">
        </ul> -->
      </div>

      <footer class="footer">
        <p class="footer__text">You have <span class="footer__count">4</span> pending tasks</p>
        <button class="button footer__clear-button" type="reset">Clear All</button>
      </footer>
    </div>

    <template id="template-task">
      <li class="tasks__item item">
        <p class="item__text"></p>
        <span class="item__indicator"></span>
        <button type="button" class="item__trash"></button>
      </li>
    </template>

    <template id="template-form">
      <form class="add__form" method="GET" action="#">
        <input class="add__input" id="add__input" type="text" placeholder="Add your new todo">
        <button class="button add__button" type="submit">+</button>
      </form> 
    </template>

    <div class="popup popup--closed">
      <div class="popup__window">
        <div class="popup__content">
  
        </div>
        <button class="popup__close"></button>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
